<div class="container">
    <div class="jumbotron">
        <form (ngSubmit)='submitForm()'>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="quote" [(ngModel)]='quote' name="quote" placeholder="Add quote here..." required></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="author" [(ngModel)]='author' name="author" placeholder="author" required>
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" [(ngModel)]='timestamp' name="timestamp">
            </div>
            <div class="form-group">
                <select class="form-control" id="add-by" [(ngModel)]='added_by' name="added_by" required>
                    <option selected value="">added by...</option>
                    <option value="eric">Eric Gichimu</option>
                </select>
            </div>
            <button class="btn btn-success">Submit Quote</button>
        </form>
    </div>
</div>
